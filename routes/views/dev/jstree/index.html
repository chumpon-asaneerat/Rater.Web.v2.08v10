<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page.</title>
    <!-- Font Awesome -->
    <link href="/dist/css/fontawesome.all.min.css" rel="stylesheet" type="text/css" />
    <!-- JQuery UI -->
    <link href="/dist/css/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <!-- Bootstrap 4 -->
    <link href="/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/bootstrap-reboot.min.css" rel="stylesheet" type="text/css" />
    <!-- Flag and Emoji icons -->
    <link href="/dist/css/flag-icon.min.css" rel="stylesheet" type="text/css" />
    <link href="/dist/css/emojisymbol.min.css" rel="stylesheet" type="text/css" />
    <!-- JS Tree -->
    <link href="/dist/css/themes/default/style.min.css" rel="stylesheet" type="text/css" />
    <style>
        .wrapper1 {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-rows: 50px 1fr;
            grid-template-columns: 50px 1fr 50px;
            grid-template-areas: 
                '. header .'
                '. tree .';
        }
        .wrapper1 h3 {
            grid-area: header;
        }
        .wrapper1 .tree {
            grid-area: tree;
            border: 1px solid silver;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="wrapper1">
        <h3>jstree dev 1.</h3>
        <div class="tree" id="tree1"></div>
    </div>
    <!-- JQuery -->
    <script src="/dist/js/jquery.min.js"></script>
    <!-- JQuery UI -->
    <script src="/dist/js/jquery-ui.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/dist/js/popper.min.js"></script>
    <script src="/dist/js/tooltip.min.js"></script>
    <script src="/dist/js/bootstrap.min.js">/* bootstrap required jQuery and popperjs. */</script>
    <!-- JS Tree -->
    <script src="/dist/js/jstree.min.js"></script>
    <script>
        $(function () {
            let data = [
                'Simple root node', {
                    'text' : 'Root node 2',
                    'state' : {
                        'opened' : true,
                        'selected' : true
                    },
                    'children' : [ { 'text' : 'Child 1' }, 'Child 2'
                    ]
                }
            ]
            $('#tree1').jstree({ 
                'core': { 
                    data: data,
                    "multiple" : true
                },
                "checkbox" : {
                    "keep_selected_style" : false
                },
                "plugins" : [ "wholerow", "checkbox" ],                
            });
        });
    </script>
</body>
</html>
